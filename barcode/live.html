<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="barcode.css">
  <title>Barcode - Live</title>
</head>
<body>

<table>
  <tr>
    <td>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </td>
    <td>
      <table>
          <tr>
            <td><label for="type">Barcode-type:</label></td>
            <td>
              <select id="type">
                <option value="code_128_reader">Code 128</option>
                <option value="code_39_reader">Code 39</option>
                <option value="code_39_vin_reader">Code 39 VIN</option>
                <option value="ean_reader">EAN</option>
                <option value="ean_8_reader">EAN-8</option>
                <option value="upc_reader">UPC</option>
                <option value="upc_e_reader">UPC-E</option>
                <option value="codebar_reader">Codebar</option>
                <option value="i2of5_reader">ITF</option>
                <option value="2of5_reader">Standard 2 of 5</option>
                <option value="code_93_reader">Code 93</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="size">Resolution:</label></td>
            <td>
              <select id="size">
                <option value="320">320px</option>
                <option value="640">640px</option>
                <option value="800">800px</option>
                <option value="1280">1280px</option>
                <option value="1400">1400px</option>
                <option value="1920">1920px</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="patchSize">Patch-size:</label></td>
            <td>
              <select id="patchSize">
                <option value="x-small">x-small</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="x-large">x-large</option>
                </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" id="">Half-size</td>
          </tr>
        </table>
    </td>
  </tr>
</table>


<img id="image" class="image" src="" alt="">
<div id="resultText" class="result"></div>
      
<script type="text/javascript" src="./dist/quagga.js" ></script>
<script type="text/javascript" src="barcode.js" ></script>
<script type="text/javascript" src="live.js" ></script>
  
</body>
</html>
